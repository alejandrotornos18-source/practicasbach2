<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Multiplicar</title>
</head>
<body>
  <h2>Tabla de Multiplicar</h2>
  <input type="number" id="numero" placeholder="Escribe un número">
  <button onclick="mostrarTabla()">Mostrar tabla</button>

  <div id="resultado"></div>

  <script>
    function mostrarTabla() {
      const num = document.getElementById("numero").value;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = ""; // Limpiar resultados anteriores

      if (num === "") {
        resultado.innerHTML = "<p>Por favor, ingresa un número.</p>";
        return;
      }

      let tabla = "<h3>Tabla del " + num + "</h3><ul>";
      for (let i = 1; i <= 10; i++) {
        tabla += "<li>" + num + " x " + i + " = " + (num * i) + "</li>";
      }
      tabla += "</ul>";

      resultado.innerHTML = tabla;
    }
  </script>
</body>
</html>
